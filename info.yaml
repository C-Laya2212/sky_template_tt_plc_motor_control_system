# Tiny Tapeout project information
project:
  title:        "PLC Based Electric Vehicle Motor Control System"
  author:       "Laya"
  discord:      ""
  description:  "A comprehensive PLC-based motor control system for electric vehicles with PWM speed control, safety features, and dual PLC/HMI operation modes"
  language:     "Verilog"
  clock_hz:     10000000
  tiles: "1x1"
  top_module:  "tt_um_ev_motor_control"
  source_files:
    - "project.v"

# The pinout of your project
pinout:
  # Inputs - Dedicated input pins
  ui[0]: "operation_select[0]"
  ui[1]: "operation_select[1]"
  ui[2]: "operation_select[2]"
  ui[3]: "power_on_plc"
  ui[4]: "power_on_hmi"
  ui[5]: "mode_select"
  ui[6]: "headlight_plc"
  ui[7]: "headlight_hmi"
  
  # Outputs - Dedicated output pins
  uo[0]: "power_status"
  uo[1]: "headlight_out"
  uo[2]: "horn_out"
  uo[3]: "right_indicator"
  uo[4]: "motor_pwm"
  uo[5]: "overheat_warning"
  uo[6]: "status_led[0]"
  uo[7]: "status_led[1]"
  
  # Bidirectional pins
  uio[0]: "horn_plc / brake_value[0]"
  uio[1]: "horn_hmi / brake_value[1]"
  uio[2]: "right_ind_plc / brake_value[2]"
  uio[3]: "right_ind_hmi / brake_value[3]"
  uio[4]: "accelerator_input[0] / motor_speed[4]"
  uio[5]: "accelerator_input[1] / motor_speed[5]"
  uio[6]: "accelerator_input[2] / motor_speed[6]"
  uio[7]: "accelerator_input[3] / motor_speed[7]"

# Do not change!
yaml_version: 6
